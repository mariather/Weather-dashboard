<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@200&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/favicon.ico?" type="image/x-icon">
    <link rel="stylesheet" href="./Assets/style.css">

</head>

<body>
    <header class="row">
        <h1 class="colco-12 pb-4 pt-2">Weather Dashboard</h1>
        
    </header>
    <main class="row ">

        <div class="col-md-3 col-sm pl-4 pr-4">
            <!-- search the  city -->
            <h1 class="row ml-1 mr-1">Search City:</h1>
            <form class="row ml-1 mr-1 pb-3" id="citySearch">
                <input type="search" class="form-control" id="input" placeholder="San Diego">
                <button type="submit" class="mt-3 col-12 btn btn-primary">Submit</button>
                
            </form>

            <div class="row ml-1 mr-1" id="previousCities">
                
                <!-- previous city  -->
            </div>
        </div>

        <div class="col-md-4 col-sm pl-sm-5 pt-sm-3" id="cityWeatherContainer" style="display: none;">
            <!-- actual info weather -->
            <div class="row pl-2 pt-1 mr-3" style="border:1px solid">
                <div class="col-12" id="actualWeatherContainer">
                    <div class="row">
                        <h1>
                            <span id="actualWeatherName">city name</span>
                            &nbsp
                            (<span id="actualWeatherDate">date</span>)
                            &nbsp
                        </h1>
                        <img id="actualWeatherIcon" src="http://openweathermap.org/img/wn/10n.png"
                            alt="city information tag">
                    </div>
                    <p>temperature: <span id="temperature"></span> Â°F</p>
                    <p>Humidity: <span id="humidity"></span>%</p>
                    <p>Wind: <span id="wind"></span> MPH</p>


                </div>
            </div>

            <div class="row mt-4 mr-3">
                <div class="col-12" id="fiveDaysForecast">
                    <h2 class="row">5 Days Forecast: </h2>
                    <div id="foreCast">
                    </div>
                </div>
            </div>
        </div>
    </main>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
